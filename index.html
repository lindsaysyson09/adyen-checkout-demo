<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adyen Checkout</title>

    <!-- Load Adyen Checkout SDK -->
    <script src="https://checkoutshopper-test.adyen.com/checkoutshopper/sdk/5.38.0/adyen.js"></script>
    <link rel="stylesheet" href="https://checkoutshopper-test.adyen.com/checkoutshopper/sdk/5.38.0/adyen.css">

    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px; }
        h1 { color: #333; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); max-width: 400px; margin: auto; }
        select, input, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; font-size: 16px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Adyen Checkout</h1>
    <div class="container">
        <label for="country">Select Country:</label>
        <select id="country">
            <option value="US">United States</option>
            <option value="CN">China</option>
        </select>
        <label for="currency">Select Currency:</label>
        <select id="currency">
            <option value="USD">USD - US Dollar</option>
            <option value="CNY">CNY - Chinese Yuan</option>
        </select>
        <label for="amount">Amount (in cents):</label>
        <input type="number" id="amount" value="1000" min="100" />
        <button onclick="startCheckout()">Start Checkout</button>
    </div>
    <div id="adyen-checkout"></div>
    <script>
        async function startCheckout() {
            const response = await fetch("https://https://3000-lindsaysyso-adyenchecko-nsk61x2grvk.ws-us118.gitpod.io/webhooks", { method: "POST" });
            const { sessionData, paymentMethods } = await response.json();
            const checkout = await AdyenCheckout({ environment: "test", clientKey: "test_AT7N3MUO2FGRRB7BEPCYQSGV7IS7OFUO", session: sessionData, paymentMethodsResponse: paymentMethods });
            checkout.create("dropin").mount("#adyen-checkout");
        }
        startCheckout();
    </script>
</body>
</html>
