<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adyen Checkout</title>

    <!-- Load Adyen Checkout SDK -->
    <script src="https://checkoutshopper-test.adyen.com/checkoutshopper/sdk/5.38.0/adyen.js"></script>
    <link rel="stylesheet" href="https://checkoutshopper-test.adyen.com/checkoutshopper/sdk/5.38.0/adyen.css">
</head>
<body>
    <h1>Adyen Checkout</h1>

    <label for="currency">Currency:</label>
    <select id="currency">
        <option value="USD">USD ($)</option>
        <option value="EUR">EUR (â‚¬)</option>
        <option value="GBP">GBP (Â£)</option>
    </select>

    <label for="amount">Amount (cents):</label>
    <input type="number" id="amount" value="1000" />

    <button onclick="startCheckout()">Start Checkout</button>

    <div id="adyen-checkout"></div>

    <script>
        async function startCheckout() {
            try {
                // Get values from inputs
                const currency = document.getElementById("currency").value;
                const amount = document.getElementById("amount").value;

                // Send user-selected details to backend
                const sessionRequestData = {
                    amount: { currency: currency, value: parseInt(amount) },
                    countryCode: "US",
                    shopperLocale: "en_US"
                };

                // Fetch session and available payment methods
                const sessionResponse = await fetch("https://3000-lindsaysyso-adyenchecko-nsk61x2grvk.ws-us118.gitpod.io/createSession", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(sessionRequestData)
                });

                if (!sessionResponse.ok) {
                    throw new Error("Failed to fetch session from backend");
                }

                const { sessionData, paymentMethods } = await sessionResponse.json();

                // Initialize Adyen Checkout
                const checkout = await AdyenCheckout({
                    environment: "test",
                    clientKey: "test_AT7N3MUO2FGRRB7BEPCYQSGV7IS7OFUO",  // ðŸ”¹ Replace with your actual Client Key
                    session: sessionData,
                    paymentMethodsResponse: paymentMethods
                });

                // Mount the Drop-in
                checkout.create("dropin").mount("#adyen-checkout");

            } catch (error) {
                console.error("Error initializing checkout:", error);
            }
        }
    </script>
</body>
</html>
